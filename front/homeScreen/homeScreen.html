<!DOCTYPE html>
<html lang="en">
<head>
  <title>Begin Battleship Game</title>
  <h1>Let's Play Battleship</h1>
  <link rel="stylesheet" href="styleHomeScreen.css"> <!--Adds style-->
</head>

<body>
    <!--Create buttons for player to start or join a game which activates that function-->
    <div id ="buttons" style="width: 300px; margin: auto">
    <button onclick="newGame()">New Game</body>
    <button onclick="joinGame()">Join Game</button>
    </div>
    
    <!--Functions defining to show or hide the corresponding form per game mode selection -->
    <script>
        function newGame() {
          document.getElementById("newGame").style.display = "block";
          document.getElementById("joinGame").style.display = "none";
        }
        function joinGame() {
          document.getElementById("joinGame").style.display = "block";
          document.getElementById("newGame").style.display = "none";
        }
    </script>

    <!--Forms to get the player's input of number of ships to play with if hosting a new game or join code if joining a game-->
    <form id="newGame" style="display:none" method="POST" action="../Grid Test/main.html"><!--Player is creating game and will redirect to game once number of ships is selected using radio buttons-->
        <p>Number of Ships</p>
        <div class="ship_select" style="width: 300px; margin: 0 auto;">
        <input type="radio" id="1" name="ship_select" value="1" required>
        <label for="1">1</label><br>
        <input type="radio" id="2" name="ship_select" value="2" required>
        <label for="2">2</label><br>
        <input type="radio" id="3" name="ship_select" value="3" required>
        <label for="3">3</label><br>
        <input type="radio" id="4" name="ship_select" value="4" required>
        <label for="4">4</label><br>
        <input type="radio" id="5" name="ship_select" value="5" required>
        <label for="5">5</label><br>
        </div>
        <p>Your code is: ######<p>
        <input type="submit" value="Play">
    </form>
    <form id="joinGame" style = "display:none" method="POST" action="../Grid Test/main.html"> <!--Player is joining Game and will redirect to game once code is entered-->
        <p>Join Code<p>
        <input type="text" id ="enterCode" name = "enterCode" required>
        <input type="submit" value="Play" style="width: 300px; margin: 0 auto;">
    </form>
    
</body>
